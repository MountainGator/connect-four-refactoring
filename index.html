<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <form id="input">
    <label for="wide">Board Width</label>
    <input name="wide" id="wide" type="text" required>
    <label for="high">Board Height</label>
    <input name="high" id="high" type="text" required>
    <label for="p1color">Player1 Color</label>
      <input name="p1color" id="p1color" type="text" required>
    <label for="p2color">Player2 Color</label>
      <input name="p2color" id="p2color" type="text" required>
    <button id="start">Start Game</button>
  </form>
  <div id="game">
    <table id="board"></table>
  </div>

<script src="connect-four-oo.js"></script>

</body>
</html>
